<div class="full-width-and-height" fxLayout="row" fxLayoutAlign="start center">
    <div class="full-width-and-height left-panel">
        <div class="full-width-and-height" fxLayout="column">
            <div class="left-panel-header-div" fxLayout="row" fxLayoutAlign="center center">
                <h1>Manageur de facture</h1>
            </div>
            <div class="inputs-div" fxLayout="column" fxLayoutAlign="center center">
                <mat-form-field appearance="outline">
                    <mat-label>E-mail</mat-label>
                    <input [(ngModel)]="user.email" matInput placeholder="pierre.dupont@gmail.com">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Mot de passe</mat-label>
                    <input [(ngModel)]="user.password" matInput type="password">
                </mat-form-field>
                <button mat-raised-button color="primary" (click)="signIn()">Se connecter</button>
            </div>
        </div>
    </div>
    <div class="full-height right-panel" fxLayoutAlign="center center">
        <img class="right-panel-image-detail" src="assets/img/right-panel-image.jpg" alt="right-panel">
    </div>
  </div>
